<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4c426bc71c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Clock</title>
</head>
<body>
	<div class="container">
		<div class="clock">
			<span class="hour_hand hour"></span>
			<span class="hour_hand minute"></span>
			<span class="hour_hand second"></span>
		</div>
	</div>
	<i class="fa-solid fa-arrow-right-long"></i>
	<script src="script.js"></script>
</body>
</html>
